<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enzyme Inhibition Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f9f9f9;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: center;
    }

    th, td {
      border: 1px solid #333;
      padding: 12px;
      font-size: 1rem;
    }

    .arrow {
      font-size: 36px;
      font-weight: 900;
      display: none;
    }

    .increase {
      color: red;
    }

    .decrease {
      color: green;
    }

    .same {
      color: blue;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.2rem;
      }

      th, td {
        font-size: 0.9rem;
        padding: 8px;
      }

      .arrow {
        font-size: 28px;
      }

      label {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enzyme Inhibition Effects</h2>

    <label><input type="checkbox" id="competitive" onchange="updateArrows()"> Competitive Inhibition</label>
    <label><input type="checkbox" id="uncompetitive" onchange="updateArrows()"> Uncompetitive Inhibition</label>
    <label><input type="checkbox" id="noncompetitive" onchange="updateArrows()"> Noncompetitive Inhibition</label>

    <table>
      <thead>
        <tr>
          <th>Km</th>
          <th>Vmax</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="km-arrow" class="arrow">↑</td>
          <td id="vmax-arrow" class="arrow">↑</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function resetArrows() {
      const kmArrow = document.getElementById("km-arrow");
      const vmaxArrow = document.getElementById("vmax-arrow");

      kmArrow.style.display = "none";
      vmaxArrow.style.display = "none";

      kmArrow.className = "arrow";
      vmaxArrow.className = "arrow";
    }

    function updateArrows() {
      resetArrows();
      const comp = document.getElementById("competitive").checked;
      const uncomp = document.getElementById("uncompetitive").checked;
      const noncomp = document.getElementById("noncompetitive").checked;

      const kmArrow = document.getElementById("km-arrow");
      const vmaxArrow = document.getElementById("vmax-arrow");

      if (comp) {
        kmArrow.textContent = "↑";
        kmArrow.classList.add("increase");
        kmArrow.style.display = "table-cell";

        vmaxArrow.textContent = "↔";
        vmaxArrow.classList.add("same");
        vmaxArrow.style.display = "table-cell";
      } else if (uncomp) {
        kmArrow.textContent = "↓";
        kmArrow.classList.add("decrease");
        kmArrow.style.display = "table-cell";

        vmaxArrow.textContent = "↓";
        vmaxArrow.classList.add("decrease");
        vmaxArrow.style.display = "table-cell";
      } else if (noncomp) {
        kmArrow.textContent = "↔";
        kmArrow.classList.add("same");
        kmArrow.style.display = "table-cell";

        vmaxArrow.textContent = "↓";
        vmaxArrow.classList.add("decrease");
        vmaxArrow.style.display = "table-cell";
      }
    }
  </script>

</body>
</html>
